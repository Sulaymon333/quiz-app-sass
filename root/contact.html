<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App | Contact</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/others.js" defer type="module"></script>
    </head>
    <body>
        <aside class="side-bar">
            <ul>
                <li class="current">
                    <a href="index.html"><i class="fa fa-home"></i> <span> Home</span> </a>
                </li>
                <li>
                    <a href="about.html"><i class="fa-solid fa-circle-info"></i> <span>About</span></a>
                </li>
                <li>
                    <a href="instructions.html"><i class="fa-solid fa-wrench"></i> <span>Instructions</span></a>
                </li>
                <li>
                    <a href="contact.html"><i class="fa-solid fa-phone"></i> <span>Contact</span></a>
                </li>
            </ul>
        </aside>
        <article class="container">
            <div class="header">
                <h1>Contact</h1>
                <span class="menu-btn"><i class="fa-solid fa-bars"></i></span>
            </div>
            <div class="message hidden"></div>
            <form class="contact-form" action="">
                <div class="form-title">
                    <h2>Please enter your details</h2>
                    <span><b>*</b> Required</span>
                </div>
                <div class="form-group">
                    <label for="name">Your name*</label>
                    <input type="text" name="name" id="name" />
                </div>
                <div class="form-group">
                    <label for="email">Your email*</label>
                    <input type="email" name="email" id="email" />
                </div>
                <div class="flex-row bottom-row">
                    <div class="terms">
                        <input type="checkbox" id="agree" />
                        <label for="agree">
                            <small
                                >I agree that my persoanl information can be processed and stored in accordance to
                                GDPR</small
                            >
                        </label>
                    </div>
                    <div class="buttons">
                        <button id="reset-btn" class="btn btn-reset" type="reset">Reset</button>
                        <button id="submit-btn" class="btn btn-primary disabled" disabled type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </article>
    </body>
</html>
